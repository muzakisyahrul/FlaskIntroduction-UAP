{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 class="text-center mt-5">Update Task</h1>

    <div class="form">
        <form class="row" action="/update/{{task.id}}" method="POST">
            <div class="input-group">
                <input type="text" class="form-control" value="{{task.content}}" name="content" id="content">
                <input type="submit" class="btn btn-primary" value="Update">
            </div>
           
        </form>
    </div>
</div>
{% endblock %}
